<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

#licensing {
  fill: green;
}

.link.licensing {
  stroke: green;
}

.link.resolved {
  stroke-dasharray: 0,2 1;
}

circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>
<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?2.6.0"></script>
<script>

// http://blog.thomsonreuters.com/index.php/mobile-patent-suits-graphic-of-the-day/
var links = [
  {source: "Microsoft", target: "Amazon", sign: "even", priority: 3},
  {source: "Microsoft", target: "HTC", sign: "odd"},
  {source: "Samsung", target: "Apple", sign: "suit"},
  {source: "Motorola", target: "Apple", sign: "suit"},
  {source: "Nokia", target: "Apple", sign: "resolved"},
  {source: "HTC", target: "Apple", sign: "suit"},
  {source: "Kodak", target: "Apple", sign: "suit"},
  {source: "Microsoft", target: "Barnes & Noble", sign: "suit"},
  {source: "Microsoft", target: "Foxconn", sign: "suit"},
  {source: "Oracle", target: "Google", sign: "suit"},
  {source: "Apple", target: "HTC", sign: "suit"},
  {source: "Microsoft", target: "Inventec", sign: "suit"},
  {source: "Samsung", target: "Kodak", sign: "resolved"},
  {source: "LG", target: "Kodak", sign: "resolved"},
  {source: "RIM", target: "Kodak", sign: "suit"},
  {source: "Sony", target: "LG", sign: "suit"},
  {source: "Kodak", target: "LG", sign: "resolved"},
  {source: "Apple", target: "Nokia", sign: "resolved"},
  {source: "Qualcomm", target: "Nokia", sign: "resolved"},
  {source: "Apple", target: "Motorola", sign: "suit"},
  {source: "Microsoft", target: "Motorola", sign: "suit"},
  {source: "Motorola", target: "Microsoft", sign: "suit"},
  {source: "Huawei", target: "ZTE", sign: "suit"},
  {source: "Ericsson", target: "ZTE", sign: "suit"},
  {source: "Kodak", target: "Samsung", sign: "resolved"},
  {source: "Apple", target: "Samsung", sign: "suit"},
  {source: "Kodak", target: "RIM", sign: "suit"},
  {source: "Nokia", target: "Qualcomm", sign: "suit"}
];

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source, type: link.sign, priority: link.priority});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target, type: link.sign, priority: link.priority});
});

var width = 960,
    height = 500;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(100)
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["suit", "licensing", "resolved"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

var polygon = svg.append("g").selectAll("polygon")
    .data(force.nodes())
	.enter().append("svg:polygon")
		.attr("points", function(d) {
			if (d.type == "even"){
				return "0,20 20,0 0,-20 -20,0";
			}else{
				return "-20,-20 20,-20 20,20 -20,20";
			}})
		.style("fill", "#FFF")
		.style("stroke", "#000")
		.style("stroke-width", 1)
		.call(force.drag);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .text(function(d) { return d.priority; })
	.style("text-anchor", "middle")
	.style("dominant-baseline", "central");

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  polygon.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

</script>
